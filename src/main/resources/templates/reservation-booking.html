<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${isEditMode} ? 'Edit Booking' : 'New Booking'">Booking</title>
    <style>
        :root {
            --primary: #4b3df0;
            --primary-dark: #3a2fd6;
            --muted: #667085;
            --border: #e5e7eb;
            --bg: #f3f5f9;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #e8ecf7, #f6f7fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .modal {
            width: 100%;
            max-width: 520px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.18);
            overflow: hidden;
        }

        .modal-header {
            padding: 18px 22px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h1 {
            margin: 0;
            font-size: 18px;
        }

        .modal-header p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 13px;
        }

        .alert {
            background: #fff4f4;
            border: 1px solid #f7c6c6;
            color: #b42318;
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 13px;
        }

        .close {
            text-decoration: none;
            color: var(--muted);
            font-size: 20px;
            padding: 4px 8px;
        }

        form {
            padding: 20px 22px 24px;
            display: grid;
            gap: 18px;
        }

        label {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 14px;
            font-family: inherit;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        textarea {
            min-height: 90px;
            resize: vertical;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 6px;
        }

        .btn {
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
        }

        .btn-cancel {
            background: #f2f4f7;
            color: #111827;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 520px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="modal">
    <div class="modal-header">
        <div>
            <h1 th:text="${isEditMode} ? 'Edit Booking' : 'New Booking'">New Booking</h1>
            <p th:text="${facilityName}">Facility Name</p>
        </div>
        <a class="close" th:href="${isEditMode} ? '/reservations' : '/facilities'">×</a>
    </div>

    <form th:action="${isEditMode} ? @{/reservations/edit/{id}(id=${reservationId})} : @{/reservations/book}" method="post">

        <input type="hidden" name="facilityId" th:value="${facilityId}" />

        <div class="alert" th:if="${overlapError}" th:text="${overlapError}"></div>

        <div>
            <label for="bookingDate">Date</label>
            <input id="bookingDate" name="bookingDate" type="date" required
                   th:value="${defaultDate}" />
        </div>

        <div class="grid-2">
            <div>
                <label for="startTime">Start Time</label>
                <select id="startTime" name="startTime" required
                        th:data-default-time="${defaultStartTime != null ? #temporals.format(defaultStartTime, 'HH:mm') : ''}">
                    <option value="" disabled selected>Select a start time</option>
                </select>
            </div>
            <div>
                <label for="endTime">End Time</label>
                <input id="endTime" name="endTime" type="time" readonly required />
            </div>
        </div>

        <div>
            <label for="duration">Duration</label>
            <select id="duration" name="duration" required>
                <option value="60" th:selected="${defaultDuration == 60}">60 minutes</option>
                <option value="90" th:selected="${defaultDuration == 90}">90 minutes</option>
                <option value="120" th:selected="${defaultDuration == 120}">120 minutes</option>
            </select>
        </div>

        <div>
            <label for="participants">
                Number of Participants (Max: <span th:text="${maxParticipants}">8</span>)
            </label>
            <input id="participants" name="participants" type="number"
                   min="1"
                   th:max="${maxParticipants}"
                   th:value="${defaultParticipants}"
                   required />
        </div>

        <div>
            <label for="purpose">Booking Purpose</label>
            <textarea id="purpose" name="purpose" placeholder="Friendly match"
                      th:text="${defaultPurpose}"></textarea>
        </div>

        <div class="actions">
            <a class="btn btn-cancel" th:href="${isEditMode} ? '/reservations' : '/facilities'">Cancel</a>

            <button class="btn btn-primary" type="submit"
                    th:text="${isEditMode} ? 'Update Booking' : 'Confirm Booking'">
                Confirm Booking
            </button>
        </div>
    </form>
</div>
<script>
    const startTimeSelect = document.getElementById("startTime");
    const endTimeInput = document.getElementById("endTime");
    const durationSelect = document.getElementById("duration");
    const bookingDateInput = document.getElementById("bookingDate");

    // Convertir "10:30" a minutos totales
    const toMinutes = (time) => {
        const [hours, minutes] = time.split(":").map(Number);
        return hours * 60 + minutes;
    };

    // Convertir minutos totales a "10:30"
    const toTimeString = (totalMinutes) => {
        const hours = Math.floor(totalMinutes / 60)
            .toString()
            .padStart(2, "0");
        const minutes = (totalMinutes % 60).toString().padStart(2, "0");
        return `${hours}:${minutes}`;
    };

    // Generar opciones de 06:00 a 22:00
    const buildTimeSlots = () => {
        startTimeSelect.innerHTML = '<option value="" disabled selected>Select a start time</option>';
        for (let minutes = 360; minutes <= 1320; minutes += 30) {
            const option = document.createElement("option");
            option.value = toTimeString(minutes);
            option.textContent = toTimeString(minutes);
            startTimeSelect.appendChild(option);
        }
    };

    // Calcular hora fin automáticamente
    const updateEndTime = () => {
        const start = startTimeSelect.value;
        const duration = Number(durationSelect.value);
        if (!start) {
            endTimeInput.value = "";
            return;
        }
        const endMinutes = toMinutes(start) + duration;
        endTimeInput.value = toTimeString(endMinutes);
    };

    // Establecer fecha mínima como hoy (solo si no estamos editando o si prefieres forzarlo siempre)
    const initMinDate = () => {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, "0");
        const day = String(today.getDate()).padStart(2, "0");
        bookingDateInput.min = `${year}-${month}-${day}`;
    };

    // --- INICIALIZACIÓN ---

    // 1. Construir el desplegable de horas
    buildTimeSlots();

    // 2. Pre-seleccionar la hora si viene del servidor (Edición o Re-booking)
    const defaultTime = startTimeSelect.getAttribute("data-default-time");
    if (defaultTime) {
        startTimeSelect.value = defaultTime;
    }

    // 3. Calcular la hora de fin inicial
    updateEndTime();

    // 4. Bloquear fechas pasadas
    initMinDate();

    // Event Listeners para recálculos
    startTimeSelect.addEventListener("change", updateEndTime);
    durationSelect.addEventListener("change", updateEndTime);
</script>
</body>
</html>
