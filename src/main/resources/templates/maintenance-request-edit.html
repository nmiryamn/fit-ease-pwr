<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Maintenance Request</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f9f9f9; }
        h1 { color: #333; }
        form { max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 150px; font-weight: bold; }
        input, select, textarea { padding: 6px; width: 250px; }
        textarea { height: 80px; resize: vertical; }
        button { padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button.cancel { background: #999; }
        a { margin-left: 10px; }
    </style>
</head>
<body>
<h1>Edit Maintenance Request</h1>

<form th:action="@{/maintenance-requests/edit/{id}(id=${request.requestId})}" th:object="${request}" method="post">
    <div class="form-group">
        <label>User:</label>
        <select th:field="*{userId}" required>
            <option value="">Select User</option>
            <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.name}" th:selected="${request.userId == user.userId}"></option>
        </select>
    </div>

    <div class="form-group">
        <label>Facility:</label>
        <select th:field="*{facilityId}" required>
            <option value="">Select Facility</option>
            <option th:each="facility : ${facilities}" th:value="${facility.facilityId}" th:text="${facility.name}" th:selected="${request.facilityId == facility.facilityId}"></option>
        </select>
    </div>

    <div class="form-group">
        <label>Staff:</label>
        <select th:field="*{staffId}">
            <option value="">None</option>
            <option th:each="user : ${maintenanceUsers}" th:value="${user.userId}" th:text="${user.name}" th:selected="${request.staffId == user.userId}"></option>
        </select>
    </div>

    <div class="form-group">
        <label>Description:</label>
        <textarea th:field="*{description}" placeholder="Problem description" required></textarea>
    </div>

    <div class="form-group">
        <label>Status:</label>
        <select th:field="*{status}" required>
            <option value="OPEN">OPEN</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
            <option value="CLOSED">CLOSED</option>
        </select>
    </div>

    <div class="form-group">
        <label>Issue Type:</label>
        <input type="text" th:field="*{issueType}" placeholder="HVAC, Electrical, etc." required/>
    </div>

    <div class="form-group">
        <label>Severity:</label>
        <select th:field="*{severity}" required>
            <option value="LOW">LOW</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="HIGH">HIGH</option>
            <option value="CRITICAL">CRITICAL</option>
        </select>
    </div>

    <div class="form-group">
        <label>Report Date:</label>
        <input type="datetime-local" th:field="*{reportDate}" required/>
    </div>

    <button type="submit">Save Changes</button>
    <a href="/maintenance-requests/">Cancel</a>
</form>

</body>
</html>
