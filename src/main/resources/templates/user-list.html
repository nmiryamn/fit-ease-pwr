<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <th:block th:replace="~{fragments/navbar :: nav-header}"></th:block>
    <style>
        :root {
            --primary: #4b3df0;
            --primary-dark: #3a2fd6;
            --danger: #ef4444;
            --text: #1f2933;
            --muted: #667085;
            --border: #e5e7eb;
            --bg: #f5f7fb;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        main {
            padding: 28px 40px 48px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 24px;
        }

        .page-title h2 { margin: 0; font-size: 24px; }
        .page-title p { margin: 4px 0 0; color: var(--muted); font-size: 14px; }

        .table-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
        }

        th {
            padding: 16px 24px;
            font-size: 12px;
            font-weight: 600;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        tr:last-child td { border-bottom: none; }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }
        .role-admin { background: #e0e7ff; color: #4338ca; }
        .role-maintenance { background: #ffedd5; color: #c2410c; }
        .role-user { background: #dcfce7; color: #15803d; }

        .action-btn {
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            margin-right: 12px;
        }
        .btn-edit { color: var(--primary); }
        .btn-delete { color: var(--danger); }
        .btn-edit:hover { text-decoration: underline; }

        .create-user-section {
            background: white;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }
        .create-user-section h3 { margin-top: 0; font-size: 18px; }

        .inline-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto auto;
            gap: 12px;
            align-items: center;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-add:hover { background: var(--primary-dark); }

    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
    <div class="header-container">
        <div class="page-title">
            <h2>User Management</h2>
            <p>Manage access, roles and users.</p>
        </div>
    </div>

    <div class="create-user-section">
        <h3>Add New User</h3>
        <form th:action="@{/users/add}" th:object="${newUser}" method="post" class="inline-form">
            <input type="text" th:field="*{name}" placeholder="Full Name" required />
            <input type="email" th:field="*{email}" placeholder="Email Address" required />
            <input type="password" th:field="*{password}" placeholder="Password" required />

            <select th:field="*{role}">
                <option value="user">User</option>
                <option value="maintenance">Maintenance</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit" class="btn-add">+ Add User</button>
        </form>
    </div>

    <div class="table-card">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="'#' + ${user.userId}">#1</td>
                <td>
                    <strong th:text="${user.name}">John Doe</strong>
                </td>
                <td th:text="${user.email}">john@example.com</td>
                <td>
                        <span class="badge"
                              th:classappend="|role-${user.role.toLowerCase()}|"
                              th:text="${user.role}">
                            ADMIN
                        </span>
                </td>
                <td>
                    <a class="action-btn btn-edit" th:href="@{/users/edit/{id}(id=${user.userId})}">Edit</a>

                    <a class="action-btn btn-delete"
                       th:href="@{/users/delete/{id}(id=${user.userId})}"
                       onclick="return confirm('Are you sure you want to delete this user?');">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
