<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitEasePWR</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                <h1>FitEasePWR</h1>
                <p>Welcome back! Please login to your account.</p>
            </div>

            <div th:if="${param.error}" class="alert alert-error">
                Invalid email or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-info">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="username" name="username" placeholder="name@domain.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">Login <i class="fa-solid fa-arrow-right"></i></button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a th:href="@{/signup}">Create one now</a></p>
            </div>
        </div>
    </div>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
