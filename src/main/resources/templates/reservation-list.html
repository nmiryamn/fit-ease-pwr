<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Bookings</title>
    <th:block th:replace="~{fragments/navbar :: nav-header}"></th:block>
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --primary: #4f46e5;
            --primary-soft: #eef2ff;
            --border: #e2e8f0;
            --upcoming: #22c55e;
            --past: #94a3b8;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        main {
            padding: 28px 32px 60px;
        }

        .page-title h2 {
            margin: 0;
            font-size: 22px;
        }

        .page-title p {
            margin: 6px 0 0;
            color: var(--muted);
        }

        .filters {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-pill {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 999px;
            background: #fff;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            font-size: 13px;
        }

        .filter-pill.active {
            background: var(--primary);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }

        .cards {
            margin-top: 24px;
            display: grid;
            gap: 18px;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: grid;
            grid-template-columns: 180px 1fr;
        }

        .card-image {
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .status {
            position: absolute;
            top: 14px;
            left: 14px;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            background: var(--upcoming);
        }

        .status-past {
            background: var(--past);
        }

        .card-body {
            padding: 18px 22px 20px;
            display: grid;
            gap: 12px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .card-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .card-header span {
            color: var(--muted);
            font-size: 13px;
        }

        .meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px 18px;
            color: var(--muted);
            font-size: 13px;
        }

        .meta span {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 10px;
            border: 1px solid transparent;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-soft);
            color: var(--primary);
            border-color: transparent;
        }

        .btn-outline {
            border-color: var(--border);
            color: var(--text);
            background: #fff;
        }

        .btn-danger {
            background: #fff;
            border-color: rgba(239, 68, 68, 0.4);
            color: var(--danger);
        }

        .empty-state {
            margin-top: 30px;
            padding: 40px;
            text-align: center;
            background: #fff;
            border: 1px dashed var(--border);
            border-radius: 16px;
            color: var(--muted);
        }

        @media (max-width: 860px) {
            .card {
                grid-template-columns: 1fr;
            }

            .card-image {
                height: 160px;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
    <div class="page-title">
        <h2>My Bookings</h2>
        <p>Manage your bookings and report facility issues.</p>
    </div>

    <div class="filters">
        <a class="filter-pill" th:classappend="${filter} == 'upcoming' ? ' active' : ''" href="/reservations?filter=upcoming">Upcoming</a>
        <a class="filter-pill" th:classappend="${filter} == 'past' ? ' active' : ''" href="/reservations?filter=past">Past</a>
        <a class="filter-pill" th:classappend="${filter} == 'all' ? ' active' : ''" href="/reservations?filter=all">All</a>
    </div>

    <div class="cards" th:if="${!#lists.isEmpty(reservationCards)}">
        <div class="card" th:each="card : ${reservationCards}">
            <div class="card-image" th:style="|background-image: url('${card.imageUrl}');|">
                <span class="status" th:classappend="${card.statusClass}" th:text="${card.statusLabel}"></span>
            </div>
            <div class="card-body">
                <div class="card-header">
                    <div>
                        <h3 th:text="${card.facilityName}"></h3>
                        <p th:text="${card.purpose}" style="margin: 4px 0 0; color: var(--muted); font-size: 13px;"></p>
                    </div>
                    <span th:text="${card.location}"></span>
                </div>
                <div class="meta">
                    <span>üìÖ <span th:text="${#temporals.format(card.startDateTime, 'EEEE, MMMM d, yyyy')}"></span></span>
                    <span>‚è∞ <span th:text="${#temporals.format(card.startDateTime, 'HH:mm')} + ' - ' + ${#temporals.format(card.endDateTime, 'HH:mm')}"></span></span>
                    <span>üë• <span th:text="${card.participants} + ' participants'"></span></span>
                </div>
                <div class="actions">
                    <a class="btn btn-primary" th:href="@{/reservations/new/{id}(id=${card.reservation.facilityId})}">Book Again</a>
                    <a class="btn btn-outline" th:href="@{/maintenance-requests/maintenance-request-form/{id}(id=${card.reservation.facilityId})}">Report Issue</a>
                    <a class="btn btn-danger" th:href="@{/reservations/delete/{id}(id=${card.reservation.reservationId})}"
                       onclick="return confirm('Cancel this booking?');">Cancel Booking</a>
                </div>
            </div>
        </div>
    </div>

    <div class="empty-state" th:if="${#lists.isEmpty(reservationCards)}">
        No bookings found for this view. Try switching the filter or book a new facility.
    </div>
</main>
</body>
</html>
