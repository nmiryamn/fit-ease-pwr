<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <th:block th:replace="~{fragments/navbar :: nav-header}"></th:block>
    <style>

        :root {
            --primary: #4b3df0;
            --primary-dark: #3a2fd6;
            --text: #1f2933;
            --muted: #667085;
            --border: #e5e7eb;
            --bg: #f5f7fb;
        }

        body {
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .edit-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .edit-header {
            margin-bottom: 24px;
            text-align: center;
        }

        .edit-header h1 { margin: 0; font-size: 24px; color: var(--text); }
        .edit-header p { margin: 8px 0 0; color: var(--muted); font-size: 14px; }

        form { display: flex; flex-direction: column; gap: 20px; }

        .form-group label {
            display: block; margin-bottom: 8px;
            font-size: 14px; font-weight: 600; color: var(--text);
        }

        .form-group input, .form-group select {
            width: 100%; padding: 12px;
            border: 1px solid var(--border); border-radius: 8px;
            font-size: 15px; box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary); outline: none;
        }

        .hint { font-size: 12px; color: var(--muted); margin-top: 6px; }

        .btn-save {
            background: var(--primary); color: white; border: none;
            padding: 14px; border-radius: 8px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: background 0.2s; margin-top: 10px;
        }
        .btn-save:hover { background: var(--primary-dark); }

        .back-link {
            display: block; text-align: center; margin-top: 20px;
            color: var(--muted); text-decoration: none; font-size: 14px;
        }
        .back-link:hover { color: var(--text); }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="edit-card">
        <div class="edit-header">
            <h1 th:text="${isAdminMode} ? 'Edit User' : 'My Profile'">Profile</h1>
            <p>Update account details or reset password</p>
        </div>

        <form th:action="@{${postUrl}}" th:object="${user}" method="post">

            <input type="hidden" th:field="*{userId}" />

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{name}" placeholder="John Doe" required/>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" th:field="*{email}" placeholder="john@example.com" required/>
            </div>

            <div class="form-group" th:if="${isAdminMode}">
                <label>Role</label>
                <select th:field="*{role}">
                    <option value="user">User (Student/Teacher)</option>
                    <option value="maintenance">Maintenance Staff</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>

            <input type="hidden" th:if="${!isAdminMode}" th:field="*{role}" />

            <div class="form-group">
                <label>Password Reset</label>
                <input type="password" name="password" placeholder="Leave blank to keep current password" />
                <div class="hint">Only enter a value if you want to change the password.</div>
            </div>

            <button type="submit" class="btn-save">Save Changes</button>
        </form>

        <a th:if="${isAdminMode}" th:href="@{/users}" class="back-link">← Return to User List</a>
        <a th:if="${!isAdminMode}" th:href="@{/facilities}" class="back-link">← Go Back</a>
    </div>
</div>

</body>
</html>
