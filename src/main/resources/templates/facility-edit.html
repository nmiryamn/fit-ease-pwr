<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Facility</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f9f9f9; }
        h1 { color: #333; }
        form { background: #fff; padding: 20px; border-radius: 6px; width: 350px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
        a { display: inline-block; margin-top: 10px; color: #4CAF50; text-decoration: none; }
    </style>
</head>
<body>
<h1>Editar Facility</h1>

<form th:action="@{/facilities/edit/{id}(id=${facility.facilityId})}" th:object="${facility}" method="post">
    <input type="hidden" th:field="*{facilityId}" />
    <input type="text" th:field="*{name}" placeholder="Nombre" required/>
    <input type="text" th:field="*{type}" placeholder="Tipo" required/>
    <input type="text" th:field="*{status}" placeholder="Status" required/>
    <button type="submit">Guardar Cambios</button>
</form>

<a th:href="@{/facilities}">‚Üê Volver a la lista</a>

</body>
</html>
