<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sports Facilities</title>
    <style>
        :root {
            --primary: #4b3df0;
            --primary-dark: #3a2fd6;
            --secondary: #ff6b1a;
            --text: #1f2933;
            --muted: #667085;
            --border: #e5e7eb;
            --bg: #f5f7fb;
            --card-bg: #ffffff;
            --available: #22c55e;
            --unavailable: #94a3b8;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            color: var(--text);
            background: var(--bg);
        }

        header {
            background: #fff;
            border-bottom: 1px solid var(--border);
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--primary);
            display: grid;
            place-items: center;
            color: #fff;
            font-size: 20px;
        }

        .brand h1 {
            font-size: 18px;
            margin: 0;
        }

        .brand p {
            margin: 2px 0 0;
            color: var(--muted);
            font-size: 13px;
        }

        .logout {
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tabs {
            background: #fff;
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
        }

        .tabs ul {
            list-style: none;
            display: flex;
            gap: 26px;
            margin: 0;
            padding: 0;
        }

        .tabs a {
            text-decoration: none;
            color: var(--muted);
            padding: 16px 4px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border-bottom: 3px solid transparent;
            font-size: 14px;
        }

        .tabs a.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            font-weight: 600;
        }

        main {
            padding: 28px 32px 48px;
        }

        .page-title {
            margin-bottom: 6px;
        }

        .page-title h2 {
            margin: 0;
            font-size: 22px;
        }

        .page-title p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 14px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
            display: flex;
            flex-direction: column;
        }

        .card-image {
            position: relative;
            height: 160px;
            background-size: cover;
            background-position: center;
        }

        .status {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--available);
            color: #fff;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-unavailable {
            background: var(--unavailable);
        }

        .card-body {
            padding: 16px 18px 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .meta {
            display: grid;
            gap: 6px;
            color: var(--muted);
            font-size: 13px;
        }

        .meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .actions {
            margin-top: 6px;
            display: grid;
            gap: 8px;
        }

        .btn {
            text-decoration: none;
            text-align: center;
            padding: 10px 12px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            color: #fff;
        }

        .empty-state {
            background: #fff;
            padding: 24px;
            border-radius: 16px;
            border: 1px dashed var(--border);
            color: var(--muted);
            text-align: center;
            margin-top: 24px;
        }

        @media (max-width: 640px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .tabs {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="brand">
        <div class="brand-icon">üìÖ</div>
        <div>
            <h1>Sports Facilities</h1>
            <p th:text="${#strings.isEmpty(userName) ? 'Welcome' : 'Welcome, ' + userName}"></p>
        </div>
    </div>
    <a class="logout" href="/logout">‚Üó Logout</a>
</header>

<nav class="tabs">
    <ul>
        <li><a class="active" href="/facilities">üìÖ Available Spaces</a></li>
        <li><a href="/reservations">üìã My Bookings</a></li>
    </ul>
</nav>

<main>
    <div class="page-title">
        <h2>Available Sports Facilities</h2>
        <p>Select a facility to make your booking or report an issue.</p>
    </div>

    <div class="cards" th:if="${!#lists.isEmpty(facilityCards)}">
        <div class="card" th:each="card : ${facilityCards}">
            <div class="card-image" th:style="|background-image: url('${card.imageUrl}');|">
                <span class="status" th:classappend="${card.statusClass}" th:text="${card.statusLabel}"></span>
            </div>
            <div class="card-body">
                <p class="card-title" th:text="${card.facility.name}"></p>
                <div class="meta">
                    <span>üìç <span th:text="${card.location}"></span></span>
                    <span>üë• <span th:text="'Capacity: ' + ${card.capacity} + ' people'"></span></span>
                </div>
                <div class="actions">
                    <a class="btn btn-primary" th:href="@{/reservations/new/{id}(id=${card.facility.facilityId})}">Book Now</a>
                    <a class="btn btn-secondary" th:href="@{/maintenance-requests/maintenance-request-form/{id}(id=${card.facility.facilityId})}">Report Issue</a>
                </div>
            </div>
        </div>
    </div>

    <div class="empty-state" th:if="${#lists.isEmpty(facilityCards)}">
        No facilities are available yet. Please check back soon.
    </div>
</main>
</body>
</html>
