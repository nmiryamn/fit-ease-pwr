<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Sports Facilities</title>
    <th:block th:replace="~{fragments/navbar :: nav-header}"></th:block>
    <style>
        :root {
            --primary: #4b3df0;
            --primary-dark: #3a2fd6;
            --secondary: #ff6b1a;
            --text: #1f2933;
            --muted: #667085;
            --border: #e5e7eb;
            --bg: #f5f7fb;
            --card-bg: #ffffff;
            --available: #22c55e;
            --unavailable: #94a3b8;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            color: var(--text);
            background: var(--bg);
        }

        main {
            padding: 28px 32px 48px;
        }

        .page-title {
            margin-bottom: 6px;
        }

        .page-title h2 {
            margin: 0;
            font-size: 22px;
        }

        .page-title p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 14px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
            display: flex;
            flex-direction: column;
        }

        .card-image {
            position: relative;
            height: 160px;
            background-size: cover;
            background-position: center;
        }

        .status {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--available);
            color: #fff;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-unavailable {
            background: var(--unavailable);
        }

        .card-body {
            padding: 16px 18px 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .meta {
            display: grid;
            gap: 6px;
            color: var(--muted);
            font-size: 13px;
        }

        .meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .actions {
            margin-top: 6px;
            display: grid;
            gap: 8px;
        }

        .btn {
            text-decoration: none;
            text-align: center;
            padding: 10px 12px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            color: #fff;
        }

        .empty-state {
            background: #fff;
            padding: 24px;
            border-radius: 16px;
            border: 1px dashed var(--border);
            color: var(--muted);
            text-align: center;
            margin-top: 24px;
        }

        .btn-disabled {
            background-color: var(--unavailable) !important; /* Color gris */
            color: #fff;
            cursor: not-allowed;
            pointer-events: none; /* Esto evita que se pueda hacer click */
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
    <div class="page-title">
        <h2>Available Sports Facilities</h2>
        <p>Select a facility to make your booking or report an issue.</p>
    </div>

    <div class="cards" th:if="${!#lists.isEmpty(facilityCards)}">
        <div class="card" th:each="card : ${facilityCards}">
            <div class="card-image" th:style="|background-image: url('${card.imageUrl}');|">
                <span class="status" th:classappend="${card.statusClass}" th:text="${card.statusLabel}"></span>
            </div>
            <div class="card-body">
                <p class="card-title" th:text="${card.facility.name}"></p>
                <div class="meta">
                    <span>üìç <span th:text="${card.location}"></span></span>
                    <span>üë• <span th:text="'Capacity: ' + ${card.capacity} + ' people'"></span></span>
                </div>
                <div class="actions">
                    <form sec:authorize="hasRole('admin')"
                          th:action="@{/facilities/status/{id}/toggle(id=${card.facility.facilityId})}"
                          method="post"
                          style="display:grid; margin-bottom: 0;"
                          th:data-confirm-maintenance="${card.hasActiveMaintenance} ? '‚ö†Ô∏è WARNING: There is an ACTIVE maintenance request for this facility. Are you sure you want to set it to Available?' : ''">

                        <button type="submit" class="btn"
                                th:classappend="${card.statusLabel == 'Available'} ? 'btn-danger' : 'btn-primary'"
                                th:text="${card.statusLabel == 'Available'} ? '‚õî Set Unavailable' : '‚úÖ Set Available'"
                                onclick="
                    if (this.innerText.includes('Set Available')) {
                        let msg = this.form.getAttribute('data-confirm-maintenance');
                        if (msg) return confirm(msg);
                    }
                    return true;
                ">
                        </button>
                    </form>

                    <th:block sec:authorize="!hasRole('admin')">
                        <a class="btn btn-primary"
                           th:href="@{/reservations/new/{id}(id=${card.facility.facilityId})}"
                           th:classappend="${card.statusLabel != 'Available' ? 'btn-disabled' : ''}">
                            Book Now
                        </a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

    <div class="empty-state" th:if="${#lists.isEmpty(facilityCards)}">
        No facilities are available yet. Please check back soon.
    </div>
</main>
</body>
</html>
