<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FitEasePWR</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <h1>Create Account</h1>
                <p>Join our sports community today.</p>
            </div>

            <div th:if="${error}" class="alert alert-error" style="margin-bottom: 20px;">
                <i class="fa-solid fa-circle-exclamation"></i> <span th:text="${error}"></span>
            </div>

            <form th:action="@{/signup}" method="post" id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="name@domain.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-login" style="background-color: #FF6B00;">
                    Create Account <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <div class="login-footer">
                <p>Already have an account? <a th:href="@{/login}" style="color: #5D5FEF;">Login here</a></p>
            </div>
        </div>
    </div>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
